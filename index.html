<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <div class="location" id="location">Perth</div>
        <div class="temperature" id="temperature">22°C</div>

        <div class="condition" id="condition">
          <span class="icon" id="icon"> ☁️</span
          ><span class="discription" id="discription"> Cloudy</span>
        </div>
        Feels like:
        <div class="feels-like" id="feels-like"></div>
      </h1>
      <h2>
        Humidity:
        <span class="humidity" id="humidity"></span><br />
        wind-speed:
        <span class="wind-speed" id="wind-speed"></span><br />
        Last update:
        <span class="current-time" id="current-time"></span>
      </h2>
      <hr />
      <h3>
        Daily forecast
        <br />

        <div class="daily-forecast" id="daily-forecast"></div>
      </h3>
      <div id="search-form">
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-button"
            id="search-button"
          />
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
