<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <div class="location" id="location">Perth</div>
        <div class="temperature" id="temperature">22°C</div>

        <div class="condition" id="condition">
          <span class="icon" id="icon"> ☁️</span
          ><span class="discription" id="discription"> Cloudy</span>
        </div>
        <div>
          <span class="min" id="min">L: 15°</span
          ><span class="max" id="max"> H: 29°</span>
        </div>
      </h1>
      <h2>
        <div class="humidity" id="humidity">Humidity: 25%</div>
        <div class="wind-speed" id="wind-speed">wind-speed: 25km/h</div>
        <div class="current-time" id="current-time">Last update :</div>
      </h2>
      <hr />
      <h3>
        Daily forecast
        <br />

        <div id="daily-forecast">
          <div id="forecast-day">Thu</div>
          <div id="forecast-icon">⭐️</div>
          <span class="forecast-min" id="forecast-min">12°</span>
          <span id="forecast-max">29°</span>
        </div>
      </h3>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input
          type="submit"
          value="search"
          class="search-button"
          id="search-button"
        />
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
